<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IPTables Sim</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=Source+Sans+3:ital,wght@0,200..900;1,200..900&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <bar>
            <h1>iptables-sim</h1>  
        </bar>
        <div class="grid-container">
            <div class="window interface">
                <form>
                    <label for="sourceIpAddress">source ip address</label>
                    <input class="form formInput" name="sourceIpAddress" required="required" pattern="([01]?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.([01]?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.([01]?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.([01]?[0-9][0-9]?|2[0-4][0-9]|25[0-5])">
                    <label for="protocol">protocol</label>
                    <select class="form formSelect" name="protocol">
                        <option>icmp ping</option>
                        <option>ftp (21)</option>
                        <option>ssh (22)</option>
                        <option>telnet (23)</option>
                        <option>http (80)</option>
                        <option>https (443)</option>
                        <option>smb (445)</option>
                    </select>
                    <input class="form" type="submit" value="submit">
                </form>
            </div>
            <div class="window terminal" onclick="focusInput(this)">
                <div class="term-history"></div>
                <p class="line">
                    <input id="cliInput" class="cliInput" type="text">
                </p>
            </div>
        </div>
        <div style="margin:10vw"></div>

        <script src="src/terminal.js" type="module"></script>
        <script src="src/rule.js" type="module"></script>
        <script src="src/command.js" type="module"></script>
    </body>
</html>
